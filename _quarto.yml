execute:
  freeze  : false # not until some part is mostly ready 
  echo    : true 
  eval    : true
  message : false
  warning : false
tbl-cap-location: top
crossref:
  fig-prefix: Figure # can we do better than figure? 
  tbl-prefix: Table 
